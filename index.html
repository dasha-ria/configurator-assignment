<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DARIA'S ART PRINT SHOP</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" />
  </head>
  <body>
    <div class="left-right-wrap">
      <div class="productpic-wrap">
        <img src="img/landscape-lightbrown.jpg" class="product-img" />
      </div>

      <div class="right-side">
        <div class="title-border">
          <p>DARIA'S ART PRINT SHOP</p>
        </div>

        <div class="product-details-wrap">
          <div class="product-item-wrap">
            <p class="choose">Choose frame size</p>

            <div class="print-wrap size-wrap">
              <div class="print-circle-inactive print-circle A4">
                <p class="print-size">A4</p>
              </div>
              <div class="print-circle-inactive print-circle A3">
                <p class="print-size">A3</p>
              </div>
            </div>
          </div>

          <div class="product-item-wrap">
            <p class="choose">Choose frame color</p>

            <div class="print-wrap frame-wrap">
              <img class="frame-pic darkbrown" src="img/darkbrown.png" />
              <img class="frame-pic lightbrown" src="img/lightbrown.png" />
              <img class="frame-pic white" src="img/white.png" />
            </div>
          </div>

          <div class="product-item-wrap">
            <p class="choose">Choose artwork</p>

            <div class="print-wrap artwork-wrap">
              <img class="art landscape" src="img/Swedish_countryside.jpg" />
              <img class="art cat" src="img/Trippy.jpg" />
              <img class="art catsky" src="img/cat sky.jpg" />
            </div>
          </div>

          <div class="product-item-wrap">
            <p class="choose">Choose box color (packaging)</p>

            <div class="print-wrap boxcolor-wrap">
              <div class="colorbox colorbox1 purple"></div>
              <div class="colorbox colorbox2 blue"></div>
              <div class="colorbox colorbox3 green"></div>
            </div>
          </div>
        </div>

        <div class="button-wrap">
          <button class="checkout-button">CHECKOUT</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
